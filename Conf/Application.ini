[common]
application.directory = APP_PATH
application.view.ext = 'html'
application.baseUrl = '/'

application.dispatcher.throwException = FALSE
application.dispatcher.catchException = FALSE
application.modules = Index,Admin,Agent
application.dispatcher.defaultModule = Index
application.dispatcher.defaultController = Main
application.dispatcher.defaultAction = Index

[Server : common]
smarty.template_dir = APP_PATH'views'DIS
smarty.left_delimiter = '<{'
smarty.right_delimiter = '}>'
smarty.force_compile = TRUE
smarty.caching = TRUE
smarty.cache_lifetime = 3600
smarty.compile_dir = ROOT'_Compile.d'DIS
smarty.cache_dir = ROOT'_Cache.d'DIS

