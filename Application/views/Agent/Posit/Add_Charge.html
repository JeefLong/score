    <script type="text/javascript">
        $('#add_data').click(function () {
            $('#add_data').attr('disabled', 'disabled').addClass('disabled');
            var agent_name = $('#agent_name').val();
            var charge_gold = $('#charge_gold').val();
            var charge_desc = $('#charge_desc').val();
            var charge_pass = $('#charge_pass').val();
            $.ajax({
                type: 'POST',
                url: '/Agent/Charge/AjaxAddCharge',
                async: false,
                data: {'agent_name': agent_name, 'charge_gold': charge_gold, 'charge_desc': charge_desc, 'charge_pass': charge_pass},
                dataType: 'json',
                success: function (json) {
                    alert(json.emsg);
                    if (json.ecode == 200) {
                        window.location.href = '/Agent/Order/ListOrder';
                    }
                },
                error: function () {
                    alert('提交失败......');
                    location.reload();
                }
            });
            $('#add_data').removeAttr('disabled').removeClass('disabled');
        });


        function get_data(uid)
        {
            $.ajax({
                url: '/Agent/Angent/SubAngent',
                type: 'POST',
                data: {'uid': uid},
                dataType: 'json',
                success: function (json) {
                    if ((typeof json.ecode != 'undefined')) {
                        $('.modal-body').html(json.emsg);
                        location.reload();
                    }

                    $('#agt_id').val(json.id);
                    $('#agt_name').val(json.agent_name);
                    if (uid > 0) {
                        $('#agt_name').attr('disabled', 'disabled');
                    }
                    else {
                        $('#agt_name').removeAttr("disabled");
                    }
                    $('#real_name').val(json.real_name);
                    $('#agt_mobile').val(json.agent_mobile);
                    $('#ref_id').val(json.ref_id);
                    $('#agt_gold').val(json.game_card);
                    if (uid == 0) {
                        $('#off_rate').val('0.00');
                    } else {
                        $('#off_rate').val(json.off_rate);
                    }
                    if (uid == 0) {
                        $('#buy_rate').val('1.00');
                    } else {
                        $('#buy_rate').val(json.buy_rate);
                    }
                    if (uid == 0) {
                        $('#agt_status').val(0);
                    } else {
                        $('#agt_status').val(json.agent_status);
                    }

                },
                error: function () {
                    alert('获取失败!');
                    location.reload();
                }
            });
        }


        $("#charge_button").click(function () {
            var agt_id = $('#agent_id').val();
            if (agt_id < 1 || isNaN(agt_id))
            {
                alert('请输入正确的用户名');
                return false;
            }
            get_data(agt_id);
        });

    </script>
